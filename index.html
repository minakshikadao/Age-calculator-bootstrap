<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container text-center pt-5 w-50 flex-grow-0">
  <h1>Age-Calculator</h1>
 <label for="birthdate" class="birth pt-5">Enter your Birth-date : </label>
 <input type="date" id="birthdate" class="date rounded-3"><br>
 <div class="buttons botton rounded-4 ">
 <button type="button" class="btn btn-info">Submit</button>
 <button type="button" class="btn btn-info">Reset</button><br> 
 <label for="Age" class="age pt-4"> Your calculated age is : </label> 
 <input type="number" class="number rounded-3 "> 
</div>
</div>
</body>
</html>
